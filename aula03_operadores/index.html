<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 03</title>
</head>
<body>  

    <script>
        console.log(5+2)//soma
        console.log(5-2)//menos
        console.log(5*2)//multiplicacao
        console.log(5/2)//divisao
        console.log(5%2)//resto divisao
        console.log(5**2)//potencia
        //ordem de precedencia dos operadores: (), **, * / %, + -

        //auto atribuicao simplificada
        var n = 5
        //tal metodo serve para todos os tipos de operadores
        console.log(n += 2)//pega o valor de n, e redefine ele, como ele mesmo + 2

        //incremento/decremento, aumento/diminucao da variavel por unidade
        console.log(n++)//situacao de pos incremento, poderia ser o pre incremento com ++n
    </script>
</body>
</html>
